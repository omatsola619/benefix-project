<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page 1</title>
    <link rel="stylesheet" href="output.css">
    <link rel="Page" href="signup 2.html">
    <script src="anchor.js" defer></script>
</head>
<body class="body1 flex justify-center items-center h-screen bg-white dark:bg-black dark:text-white text-black md:w-[60%] lg:w-[35%] mx-auto">
    <div class="p-8 border border-black rounded-lg bg-gray-200 dark:bg-black">
        <img src="../img/logos.png" class="w-44 mx-auto pb-4">

        <h2 class="text-3xl text-center font-bold pb-5">Create an Account</h2>

        <p class="text-sm sm:text-lg font-semibold pb-2">Firstname</p>
        <input type="text" placeholder="Enter firstname" class="text-sm mb-4 w-[357px] sm:w-[450px] bg-gray-200 dark:bg-black outline-0 p-2 border border-slate-800 rounded-md">
        
        <p class="text-sm sm:text-lg font-semibold pb-2">Lastname</p>
        <input type="text" placeholder="Enter lastname" class="text-sm mb-4 w-[357px] sm:w-[450px] bg-gray-200 dark:bg-black  outline-0 p-2 border border-slate-800 rounded-md">

        <p class="text-sm sm:text-lg font-semibold pb-2">Username</p>
        <input type="text" placeholder="Enter username" class="text-sm mb-2 w-[357px] sm:w-[450px] bg-gray-200 dark:bg-black  outline-0 p-2 border border-slate-800 rounded-md">
        
        <a href="signup 2.html" ><button class="text-center text-white bg-red-600 rounded-lg py-2 w-[357px] sm:w-[450px]" >Continue</button></a>
    </div>
</body>
</html>
