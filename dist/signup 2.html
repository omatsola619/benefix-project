<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page 2</title>
    <link rel="stylesheet" href="output.css">

<body class="flex justify-center items-center h-screen bg-white dark:bg-black dark:text-white text-black md:w-[60%] lg:w-[35%] mx-auto body">
    <div class="border border-black rounded-lg p-8 bg-gray-200 dark:bg-black">
        <img src="img/logos.png" class="w-44 mx-auto pb-4">

        <h2 class="text-3xl text-center font-bold pb-5">Create an Account</h2>

        <p class="text-sm sm:text-lg font-semibold pb-2">Phone number</p>
        <input type="text" placeholder="Enter phone number" class="text-sm mb-4 w-[357px] sm:w-[450px] bg-gray-200 dark:bg-black outline-0 p-2 border border-slate-800 rounded-md">
        
        <p class="text-sm sm:text-lg font-semibold pb-2">Password</p>
        <input type="text" placeholder="Enter password" class="text-sm mb-4 w-[357px] sm:w-[450px] bg-gray-200 dark:bg-black outline-0 p-2 border border-slate-800 rounded-md">
        
        <p class="text-sm sm:text-lg font-semibold pb-2">Confirm Password</p>
        <input type="text" placeholder="Confirm password" class="text-sm mb-2 w-[357px] sm:w-[450px] bg-gray-200 dark:bg-black outline-0 p-2 border border-slate-800 rounded-md">
        <div class="flex items-center justify-between">
            <a href="signup 1.html" class=""><button class="text-center text-white bg-green-700 rounded-lg py-2 w-[170px] sm:w-[220px] mr-2">Previous</button></a>
            <a href="signup 3.html" class=""><button class="text-center text-white bg-red-600 rounded-lg py-2 w-[170px] sm:w-[220px]">Continue</button></a>
    </div>
